<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" (click)="dismiss()">Close
      <ion-icon name="close" style="padding:8px; font-size:18px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Driver Details</ion-card-subtitle>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Driver Name</ion-label>
            <ion-input [(ngModel)]="postData.name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Mobile</ion-label>
            <ion-input [(ngModel)]="postData.mobile"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">City</ion-label>
            <ion-input [(ngModel)]="postData.city"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked"> Address</ion-label>
            <ion-input [(ngModel)]="postData.address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Police Station</ion-label>
            <ion-input [(ngModel)]="postData.poliscestation"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-label>RTO State</ion-label>
          <ion-select okText="Okay" cancelText="Dismiss" [(ngModel)]="postData.rto">
            <ion-select-option [value]=postData.rto>{{postData.rto}}</ion-select-option>
            <ion-select-option value="Maharstra">Maharstra</ion-select-option>
            <ion-select-option value="Tamilnadu">Tamilnadu</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked"> Licence Number</ion-label>
            <ion-input type="number" [(ngModel)]="postData.licence"> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked"> Aadhar Number</ion-label>
            <ion-input type="number" [(ngModel)]="postData.aadharno"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bank Details</ion-card-subtitle>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Bank Name </ion-label>
            <ion-input [(ngModel)]="postData.bankname"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">IFSC Code</ion-label>
            <ion-input [(ngModel)]="postData.ifsc"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Account Number</ion-label>
            <ion-input [(ngModel)]="postData.accountno"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">PAN Number</ion-label>
            <ion-input [(ngModel)]="postData.panno"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col> </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)=updateDriver()>Save and Update</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
